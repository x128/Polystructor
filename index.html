<script type="text/javascript">

    // once everything is loaded, we run our Three.js stuff.
    function init() {

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
//        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        var camera = new THREE.PerspectiveCamera(45, 500 / 300, 1, 100);

        // create a render and set the size
        var renderer = new THREE.WebGLRenderer();
        renderer.setClearColorHex();
        renderer.setClearColor(new THREE.Color(0xFFFFFF));
//        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setSize(500, 300);
        renderer.shadowMapEnabled = true;

        // show axes in the screen
//        var axes = new THREE.AxisHelper(20);
//        scene.add(axes);

        // create the ground plane
        var planeGeometry = new THREE.PlaneGeometry(50, 50);
        var planeMaterial = new THREE.MeshBasicMaterial({color: 0xFFFFFF});
        var plane = new THREE.Mesh(planeGeometry, planeMaterial);

        // rotate and position the plane
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.x = 0;
        plane.position.y = -5.05;
        plane.position.z = 0;

        // add the plane to the scene
        scene.add(plane);
        plane.receiveShadow = true;

        // create a cube
        var cubeGeometry = new THREE.BoxGeometry(10, 10, 0.5);
        var cubeMaterial = new THREE.MeshLambertMaterial({color: 0xff0000});
        var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

        // position the cube
        cube.position.x = 0;
        cube.position.y = 0;
        cube.position.z = 0;

//        cube.receiveShadow = true;
        cube.castShadow = true;


        var corner = function(dx, dy) {

            // create a cube
            var cubeGeometry2 = new THREE.BoxGeometry(2.5, 2.5, 0.6);
            var cubeMaterial2 = new THREE.MeshLambertMaterial({color: 0xAA0000});
            var cube2 = new THREE.Mesh(cubeGeometry2, cubeMaterial2);

            // position the cube
            cube2.position.x = 3.8 * dx;
            cube2.position.y = 3.8 * dy;
            cube2.position.z = 0;

            cube2.receiveShadow = true;
            cube2.castShadow = true;

            return cube2;
        };

        var corners = [
        corner(1, 1),
        corner(1, -1),
        corner(-1, 1),
        corner(-1, -1)];

        var group = new THREE.Object3D();
        group.add(cube);

        for (var i = 0; i < 4; i++)
            group.add(corners[i]);

        scene.add(group);

        // position and point the camera to the center of the scene
        camera.position.x = -30;
        camera.position.y = 10;
        camera.position.z = 30;

        var pos = scene.position;
        pos.y += 13;

//        camera.lookAt(scene.position);
        camera.lookAt(pos);

        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(-60, 60, 20);
        spotLight.castShadow = true;
        scene.add(spotLight);

        // add the output of the renderer to the html element
        document.getElementById("WebGL-output").appendChild(renderer.domElement);

        // render the scene
//        renderer.render(scene, camera);

        // add subtle ambient lighting
        var ambientLight = new THREE.AmbientLight(0x0c0c0c);
//        ambientLight.castShadow = true;
        scene.add(ambientLight);

        // call the render function
        var step = 0;
        renderScene();

        function renderScene() {
//            stats.update();
            // rotate the cube around its axes
//            cube.rotation.x += 0.02;
            group.rotation.y += 0.02;
//            for (var i = 0; i < 4; i++)
//                corners[i].rotation.y += 0.01;

//            cube.rotation.z += 0.02;

            // bounce the sphere up and down
            step += 0.04;
//            sphere.position.x = 20 + ( 10 * (Math.cos(step)));
//            sphere.position.y = 2 + ( 10 * Math.abs(Math.sin(step)));

            // render using requestAnimationFrame
            requestAnimationFrame(renderScene);
            renderer.render(scene, camera);
        }

//        function initStats() {
//
//            var stats = new Stats();
//
//            stats.setMode(0); // 0: fps, 1: ms
//
//            // Align top-left
//            stats.domElement.style.position = 'absolute';
//            stats.domElement.style.left = '0px';
//            stats.domElement.style.top = '0px';
//
//            document.getElementById("Stats-output").appendChild(stats.domElement);
//
//            return stats;
//        }
    }
    window.onload = init;
